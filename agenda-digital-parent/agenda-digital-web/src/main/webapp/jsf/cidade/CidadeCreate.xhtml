<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Cidade Create</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid box-shadow= "5px 10px #888888" margin-top= "10%" border-radius= "3%" border="5" align='center' columns="2">
			<h:outputLabel for="nome" value="Nome: " />
			<h:inputText id="nome" value="#{cidadeCreate.cidade.nome}" />

			<h:panelGroup align="center">
				<h:commandButton value="Enviar" type="submit" action="#{cidadeCreate.create()}"/>
				<h:commandButton type="reset" value="Limpar" action="#{cidadeCreate.clean()}"/>
			</h:panelGroup>
		</h:panelGrid>
		<h:messages for="nome" showSummary="true" showDetail="true"></h:messages>
	</h:form>
</h:body>
</html>
